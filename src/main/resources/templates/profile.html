<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Profil - Petunjuk Arah</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #06b6d4;
            --bg-light: #f8fafc;
            --glass: rgba(255, 255, 255, 0.7);
            --border: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-light);
            min-height: 100vh;
            color: #0f172a;
            overflow-x: hidden;
            position: relative;
        }

        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.1) 0px, transparent 50%);
            filter: blur(80px);
        }

        .noise::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.02;
            z-index: -1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.03);
        }

        .profile-avatar {
            box-shadow: 0 0 50px rgba(99, 102, 241, 0.15);
            border: 4px solid white;
        }

        .reveal {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes reveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 2rem;
            padding: 0.75rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            color: #64748b;
            transition: all 0.3s ease;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 1.25rem;
        }

        .nav-item.active {
            background: #6366f1;
            color: white;
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        .nav-item i {
            font-size: 1.25rem;
        }

        .nav-item span {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>

<body class="noise">
    <div class="mesh-bg"></div>

    <div class="container max-w-5xl mx-auto px-6 py-12">
        <!-- Navigation -->
        <nav class="flex justify-between items-center mb-12 reveal">
            <a href="/dashboard" class="flex items-center gap-3 group">
                <div
                    class="w-10 h-10 bg-white rounded-xl flex items-center justify-center border border-slate-200 group-hover:border-indigo-500 transition-colors shadow-sm">
                    <i class="fas fa-arrow-left text-slate-400 group-hover:text-indigo-600 transition-colors"></i>
                </div>
                <span class="text-sm font-bold text-slate-500 group-hover:text-slate-900 transition-colors">Kembali ke
                    Dashboard</span>
            </a>
            <form th:action="@{/logout}" method="post">
                <button type="submit"
                    class="px-6 py-2.5 rounded-full bg-red-50 text-red-600 border border-red-100 text-sm font-bold hover:bg-red-100 transition-all">Logout</button>
            </form>
        </nav>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left: Profile Info -->
            <div class="lg:col-span-1 space-y-8">
                <div class="glass rounded-[3rem] p-10 text-center reveal stagger-1 bg-white">
                    <div class="relative inline-block mb-8">
                        <img src="https://ui-avatars.com/api/?name=Admin&background=6366f1&color=fff&size=128"
                            class="w-32 h-32 rounded-[2.5rem] profile-avatar" alt="Avatar">
                        <div
                            class="absolute -bottom-2 -right-2 w-8 h-8 bg-green-500 border-4 border-white rounded-full">
                        </div>
                    </div>
                    <h2 class="text-3xl font-black text-slate-900 mb-2">Administrator</h2>
                    <p class="text-indigo-600 text-sm font-bold tracking-widest uppercase">Member Premium</p>

                    <div class="mt-10 grid grid-cols-2 gap-4">
                        <div class="p-4 rounded-2xl bg-slate-50 border border-slate-100">
                            <div class="text-xl font-black text-slate-900">12</div>
                            <div class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Catatan</div>
                        </div>
                        <div class="p-4 rounded-2xl bg-slate-50 border border-slate-100">
                            <div class="text-xl font-black text-slate-900">45</div>
                            <div class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Tempat</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right: Account Details -->
            <div class="lg:col-span-2 space-y-8">
                <div class="glass rounded-[3rem] p-12 reveal stagger-2 bg-white">
                    <h3 class="text-2xl font-black text-slate-900 mb-8">Detail Akun</h3>
                    <div class="space-y-8">
                        <div
                            class="flex items-center justify-between p-6 rounded-3xl bg-slate-50 border border-slate-100 group hover:bg-white hover:border-indigo-100 transition-all shadow-sm">
                            <div class="flex items-center gap-6">
                                <div
                                    class="w-12 h-12 rounded-2xl bg-indigo-50 flex items-center justify-center text-indigo-600">
                                    <i class="fas fa-envelope text-xl"></i>
                                </div>
                                <div>
                                    <h4 class="text-xs font-black text-slate-400 uppercase tracking-widest">Alamat Email
                                    </h4>
                                    <p class="text-lg font-bold text-slate-900">admin@petunjukarah.id</p>
                                </div>
                            </div>
                            <button class="text-slate-400 hover:text-indigo-600 transition-colors"><i
                                    class="fas fa-edit"></i></button>
                        </div>

                        <div
                            class="flex items-center justify-between p-6 rounded-3xl bg-slate-50 border border-slate-100 group hover:bg-white hover:border-indigo-100 transition-all shadow-sm">
                            <div class="flex items-center gap-6">
                                <div
                                    class="w-12 h-12 rounded-2xl bg-purple-50 flex items-center justify-center text-purple-600">
                                    <i class="fas fa-shield-alt text-xl"></i>
                                </div>
                                <div>
                                    <h4 class="text-xs font-black text-slate-400 uppercase tracking-widest">Keamanan
                                        Akun</h4>
                                    <p class="text-lg font-bold text-slate-900">••••••••••••</p>
                                </div>
                            </div>
                            <button class="text-purple-600 hover:text-purple-800 font-bold text-sm">Ubah Sandi</button>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity Bento -->
                <div class="glass rounded-[3rem] p-12 reveal stagger-3 bg-white">
                    <h3 class="text-2xl font-black text-slate-900 mb-8">Status Sistem</h3>
                    <div class="grid grid-cols-2 gap-6">
                        <div class="p-8 rounded-[2rem] bg-indigo-600 text-white shadow-xl shadow-indigo-500/20">
                            <i class="fas fa-rocket text-3xl mb-4"></i>
                            <h4 class="text-xl font-bold">100%</h4>
                            <p class="text-indigo-100 text-sm font-medium">Uptime Status</p>
                        </div>
                        <div class="p-8 rounded-[2rem] bg-slate-50 border border-slate-100">
                            <i class="fas fa-clock text-3xl mb-4 text-slate-400"></i>
                            <h4 class="text-xl font-bold">1.2s</h4>
                            <p class="text-slate-500 text-sm font-medium">Waktu Muat Rata-rata</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav reveal">
        <a href="/dashboard" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="/explore" class="nav-item">
            <i class="fas fa-compass"></i>
            <span>Explore</span>
        </a>
        <a href="/map" class="nav-item">
            <i class="fas fa-map-marked-alt"></i>
            <span>Nav</span>
        </a>
        <a href="/trip-planner" class="nav-item">
            <i class="fas fa-route"></i>
            <span>Trip</span>
        </a>
        <a href="/profile" class="nav-item active">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>
</body>

</html>
